<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Responsive Login & Registration Form</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(rgba(15, 23, 42, 0.7), rgba(15, 23, 42, 0.7)),
            url('wolf-background.jpg');
        background-size: cover;
        background-position: center;
    }

    .container {
        position: relative;
        width: 850px;
        height: 550px;
        border-radius: 30px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.2);
        /* Glass effect */
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 30px rgba(0, 0, 0, .2);
    }

    .form-box {
        position: absolute;
        top: 0;
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: all .6s ease-in-out;
        padding: 0 40px;
        z-index: 10;
    }

    .form-box.login {
        left: 0;
    }

    .form-box.register {
        right: 0;
        transform: translateX(100%);
        opacity: 0;
    }

    form {
        width: 100%;
        text-align: center;
    }

    h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 10px;
    }

    .input-box {
        position: relative;
        margin: 30px 0;
    }

    .input-box input {
        width: 100%;
        padding: 13px 50px 13px 20px;
        background: #eee;
        border-radius: 20px;
        border: none;
        outline: none;
        font-size: 16px;
        color: #333;
        font-weight: 500;
    }

    .input-box input::placeholder {
        color: #888;
        font-weight: 400;
    }

    .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #888;
    }

    .forgot-link a,
    .container p {
        font-size: 14.5px;
        color: #ffffff;
        text-decoration: none;
    }

    .forgot-link a:hover {
        color:rgb(33, 1, 158);

    }

    .btn {
        width: 100%;
        height: 48px;
        background: #3949ab;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        font-weight: 600;
        transition: transform 0.5s ease;
    }

    .btn:hover {
        transform: scale(0.9);
    }

    .social-icons a {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 44px;
        height: 44px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 24px;
        color: #333;
        text-decoration: none;
        margin: 0 8px;
    }

    .backHome {
        color: white;
    }

     .backHome:hover{
        color: rgb(33, 1, 158);
     }

    .toggle-box {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        z-index: 100;
        transition: all .6s ease-in-out;
    }

    .toggle-panel {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0 40px;
        transition: transform .6s ease-in-out;
    }

    .toggle-panel h1,
    .toggle-panel p {
        color: #fff;
    }

    .toggle-panel .btn {
        background: transparent;
        border: 2px solid #fff;
    }

    .toggle-left {
        background: linear-gradient(to right, #3949ab, #5c6bc0);
        border-bottom-left-radius: 60px;
        transform: translateX(0);
    }

    .toggle-right {
        background: linear-gradient(to right, #3949ab, #5c6bc0);
        border-bottom-right-radius: 60px;
        transform: translateX(-200%);
    }

    .container.active .toggle-box {
        left: 0;
    }

    .container.active .login {
        transform: translateX(100%);
        opacity: 0;
    }

    .container.active .register {
        transform: translateX(0);
        opacity: 1;
    }

    .container.active .toggle-left {
        transform: translateX(200%);
    }

    .container.active .toggle-right {
        transform: translateX(0);
    }

    input:focus {
        outline: none;
        border-inline: 5px solid #888;
    }
</style>

<body>
    <!-- Main container holding everything -->
    <div class="container">
        <!-- Login Form Section -->
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
                <div>
                    <a href="project.html" class="backHome"><b>⬅</b>Back To Home</a>
                </div>
            </form>
        </div>

        <!-- Registration Form Section -->
        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social platforms</p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
                <div>
                    <a href="project.html" class="backHome"><b>⬅</b>Back To Home</a>
                </div>
            </form>
        </div>

        <!-- Sliding Toggle Panels -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <script src="loader.js" defer></script>
    <script>
        const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');

        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });
    </script>
</body>

</html>
